
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>图斯克地图查看器</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -2,
    maxZoom: 2
  });

  var w = 4800, h = 2700;
  var bounds = [[0,0], [h,w]];

  // 添加多图层（生态图、疆域图）
  // var ecoLayer = L.imageOverlay('img/Trusk/Trusk v3.2 生态 中文.png', bounds);
  // var regionLayer = L.imageOverlay('img/Trusk/图斯克疆域图v2.png', bounds);
  var baseLayer = L.imageOverlay('../assets/img/trusk_render.png', bounds);

  baseLayer.addTo(map);
  map.fitBounds(bounds);

  // 添加图层切换
  var baseMaps = {
    "基础图": baseLayer,
    //"生态图": ecoLayer,
    //"疆域图": regionLayer
  };
  L.control.layers(baseMaps).addTo(map);

  // 添加标记
  L.marker([500, 1200]).bindPopup("图斯克都城").addTo(map);
  L.marker([300, 200]).bindPopup("边境哨所").addTo(map);
</script>

</body>
</html>
